<!DOCTYPE html>
<html>

<head>
  <title>DNA | Store</title>
  <meta name="description" content="This is the description">
  <link rel="stylesheet" href="styles.css" />
  <script src="store.js" async></script>
</head>

<body>
  <nav class="nav">
    <div class="main-nav">
      <div class="nav-logo">DNA</div>
      <ul class="top-nav">
        <li><a href="index.html">HOME</a></li>
        <li><a href="store.html">STORE</a></li>
        <li><a href="index.html#about">ABOUT</a></li>
      </ul>
    </div>
  </nav>

  <header class="hero-store">
    <div class="banner-store">
      <h1 class="banner-title-store">Consume What Moves You</h1>
      <button class="banner-btn" onclick="document.location='#store'">browse store</button>
    </div>
  </header>
  <section class="products" id="store">
    <div class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="Images/Album 1.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="Images/Album 2.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="Images/Album 3.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$9.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="Images/Album 4.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="products" id="shirts">
    <div class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
          <img class="shop-item-image" src="Images/tshirt.png">
          <div class="shop-item-details">
            <span class="shop-item-price">$19.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Coffee Cup</span>
          <img class="shop-item-image" src="Images/coffee.jpeg">
          <div class="shop-item-details">
            <span class="shop-item-price">$6.99</span>
            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
          </div>
        </div>
      </div>
    </div>

  </section>
  <section class="products" id="cart">
    <div class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="Images/tshirt.png" width="100" height="100">
            <span class="cart-item-title">T-Shirt</span>
          </div>
          <span class="cart-price cart-column">$19.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="1">
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
        <div class="cart-row">
          <div class="cart-item cart-column">
            <img class="cart-item-image" src="Images/Album 3.png" width="100" height="100">
            <span class="cart-item-title">Album 3</span>
          </div>
          <span class="cart-price cart-column">$9.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" value="2">
            <button class="btn btn-danger" type="button">REMOVE</button>
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$39.97</span>
      </div>
      <div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
      </div>
    </div>

  </section>
  <footer class="main-footer">
    <div class="main-nav main-footer-container">
      <h3 class="nav-logo">DNA</h3>
      <ul class="footer-nav">
        <li>
          <a href="https://www.youtube.com" target="_blank">
            <img src="Images/YouTube Logo.png">
          </a>
        </li>
        <li>
          <a href="https://www.spotify.com" target="_blank">
            <img src="Images/Spotify Logo.png">
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <img src="Images/Facebook Logo.png">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
